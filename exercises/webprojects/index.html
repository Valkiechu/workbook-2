<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
  <body>
    <header></header>
    <main>
      <form action="">
        <label for="number1"> Number 1</label>
        <input type="text" name="number1" id="number1Field" />
        <br />
        <label for="number2"> Number 2</label>
        <input type="text" name="number2" id="number2Field" />
        <br />
        <button id="addBtn" type="button" onclick="add();">Add</button>
        <button id="subBtn" type="button" onclick="subtract();">
          Subtract
        </button>
        <button id="multiBtn" type="button" onclick="multiply();">
          Multiply
        </button>
        <button id="divideBtn" type="buttom" onclick="divide();">Divide</button>
        <br />

        <label for="answer"> Answer</label>
        <input type="text" name="answer" id="answerField" readonly/>
      </form>
    </main>
    <footer></footer>
    <script src="scripts/main.js"></script>

    <script
      src="https://dohliam.github.io/dropin-minimal-css/switcher.js"
      type="text/javascript"
    ></script>
  </body>
</html>
